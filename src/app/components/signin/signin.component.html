<div class="container">
    <div class="signin" id="signin">
    <h1>Sign In</h1>
    <br>
    <form [formGroup]="signinform" (ngSubmit)="signup()">

    <div class="row">
            <div class="col-sm-2 item"><h3>Mail ID</h3></div>
            <div class="col-sm-2 item"><h3>Password</h3></div>   
    </div>
    <div class="row">
    <div class="col-sm-2 item"><input formControlName="username" type="email" name="username" id="username" required ></div>
    <div class="col-sm-2 item"><input formControlName="password" type="password" name="password" id="password" required ></div>
    <div class="col-sm-1 item"><button >Sign In</button></div>
    <div class="col-sm-4 item"><a routerLink="signup">Don't have an account? Sign Up!</a></div>
    </div>
    </form>
    </div>
</div>
